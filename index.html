<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Gate</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .container { text-align: center; }
    .input-area {
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    input[type="text"] {
      padding: 10px 20px; border: none; border-radius: 30px; outline: none;
      background: #1f1f1f; color: #fff; font-size: 18px; width: 250px;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; transition: 0.3s;
    }
    input[type="text"]:focus { box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff; }
    button {
      padding: 10px 20px; border: none; border-radius: 30px; background: #00ffff;
      color: #000; font-size: 18px; cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; transition: 0.3s;
    }
    button:hover { box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff; }
    .response { color: #ff4444; font-size: 20px; min-height: 30px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="response" class="response"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Enter password...">
      <button id="sendBtn">Enter</button>
    </div>
  </div>

  <script>
    const target = "birthday"; // ✅ only this password works

    document.addEventListener('DOMContentLoaded', () => {
      const sendBtn = document.getElementById('sendBtn');
      const userInput = document.getElementById('userInput');
      const response = document.getElementById('response');

      function handleCheck() {
        const input = userInput.value.trim().toLowerCase();

        if (input === target) {
          window.location.href = "ToYou.html";
        } else {
          response.textContent = "❌ Incorrect password!";
        }
      }

      sendBtn.addEventListener('click', handleCheck);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleCheck();
      });
    });
  </script>
</body>
</html>
